        <form action="">
            <label for="nombre">
                <span>¿Cual es tu nombre?</span>
                <input type="text" id="nombre" name="nombre" autocomplete="name" required placeholder="Tu nombre">
            </label>
            <label for="correo">
                <span>¿Cual es tu correo?</span>
                <input type="email" id="correo" name="correo" autocomplete="email" required placeholder="Tu correo">
            </label>
            <label for="pais">
                <span>¿Cual es tu pais?</span>
                <input type="text" id="pais" name="pais" autocomplete="country" required placeholder="Tu pais">
            </label>
            <label for="cp">
                <span>¿Cual es tu codigo postal?</span>
                <input type="text" id="cp" name="cp" autocomplete="postal-code" required placeholder="Tu codigo postal">
            </label>
            <input type="submit">
        </form>
