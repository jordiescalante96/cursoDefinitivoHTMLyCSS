<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="robots" content="index, follow">
    <title>Formularios</title>
</head>
<body>
    <main>
      <form action="">
        <label for="nombre">
            <span>¿Cual es tu nombre?</span>
            <input type="text" id="nombre" placeholder="Tu nombre">
        </label>
        <label for="inicio-plaltzi">
            <span>¿Cuando iniciaste en Platzi?</span>
            <input type="date" id="inicio-plaltzi">
        </label>
        <label for="horario-estudio">
            <span>¿En que horario te gusta estudiar?</span>
            <input type="time" id="horario-estudio">
        </label>
      </form>  
    </main>
</body>
</html>
